<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- 가상요소 ::before, ::after -->
    <!-- 의사 클래스와 의사 요소를 구분하기 위해 CSS3부터::before 구문을 도입했습니다.
         그러나 브라우저는 CSS2 구문인 :before도 허용합니다. -->
    <!--
      – 가상클래스(Pseudo-Class)는,별도의 class를 지정하지 않아도 지정한 것 처럼 요소를 선택할 수 있습니다.
      – 가상요소(Pseudo-Element)는, 가상클래스처럼 선택자(selector)에 추가되며,
        존재하지 않는 요소를 존재하는 것처럼 부여하여 문서의 특정 부분 선택이 가능합니다. -->

    <div class="test">
      <span>가상클래스</span> <br>
      <!-- <span>가상요소</span>  -->
    </div>
    <div class="test">
      <b>테스트</b>
    </div>
    <div id="abc">
      <span>abc</span>
    </div>

    <style media="screen">

      /* 가상 클래스 */
      .test, #abc {
        color: red;
      }

      .test > span{
        font-size: 30px;
      }

      /* 가상요소 */
      /* span::before {
        content: "<< ";
        color: blue;
      }

      span::after {
        content: "★";
        color: red;
      } */
    </style>


    <!-- selectbox css 수정 -->
    <select class="fruit" name="fruit" >
    	<option hidden="" disabled="disabled" selected="selected" value="" style="">선택</option>
    	<option value="사과">사과</option>
    	<option value="바나나">바나나123124123</option>
    	<option value="포도">포도</option>
    	<option value="키위">키위</option>
    </select>

    <style media="screen">
    select:required:invalid{
        color:gray;
    }
    select {
      -webkit-appearance:none; /* 크롬 화살표 없애기 */
      -moz-appearance:none; /* 파이어폭스 화살표 없애기 */
      appearance:none; /* 화살표 없애기 */
      background-color: purple;
      height: 50px;
      width: 50px;
    }
    </style>

  </body>
</html>
