<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_basic</title>

    <!-- 스타일 적용의 우선순위 : 인라인 > 내부 > 외부 -->

    <!-- 외부 스타일 시트(External style sheet) -->
    <!-- href에서 /는 web 폴더/를 의미함 -->
    <link rel="stylesheet" href="test.css">

    <!-- 내부 스타일시트 (Internal style sheet) -->
    <style media="screen">
      body {font-family:"consolas"; background-color: gray}
      h2 { color:teal; text-decoration:underline;}
      #heading { text-decoration: line-through;}
      .headings { color: lime; text-decoration: overline}
      /* id, class선택자가 group선택자보다 우선된다 */
      h3, p { color:yellow; text-align:center; background-color:lightgray; 
              font-weight:bold}
    </style>


</head>
<body>
    <!-- 인라인 스타일(Inline style) -->
    <h4 style="color:orange">인라인 스타일 - 될 수 있으면 꼭 필요한 경우에만 사용</h4>
    <!-- 외부 스타일 시트(External style sheet) -->
    <h4 id="external">외부 스타일 시트</h4>
    <hr>

    <!-- 선택자 -->
    <h2>HTML 요소 선택자</h2>
    <h2 id="heading">id 선택자</h2>
    <h2 class="headings">class 선택자</h2>
    <h3 class="headings">class 선택자</h3>
    <p>group 선택자</p>
</body>
</html>
