<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    &lt; 테이블 &gt;
    <!-- tr: 행, th: 행의 제목(볼드체, 가운데 정렬), td: 데이터  -->
    <!-- border-collapse: collapse(두줄로 표현되는 테두리를 한 줄로 표현) -->
    <!-- <caption>: 테이블 상단에 제목이나 짧은 설명을 붙임 -->

    <style media="screen">
        table, th, td { border: 1px solid black; border-collapse: collapse }
    </style>

    <table style="width: 70%">
      <caption>caption</caption>
      <tr style="background-color: lightgrey">
        <th>제목1</th>
        <th>제목2</th>
        <td colspan="2">제목3</td>
      </tr>
      <tr>
        <td rowspan="2">데이터1</td>
        <td>데이터2</td>
        <td>데이터3</td>
        <td>데이터4</td>
        <td>데이터5</td>
      </tr>
      <tr>
        <td>데이터11</td>
        <td>데이터22</td>
      </tr>
    </table>
    <hr><br>

    < 블록과 인라인 >
    <!-- HTML의 모든 요소는 해당 요소가 웹 브라우저에 어떻게 보이는가 하는 display 속성을 가진다. -->
    <!-- 1. block: 언제나 새로운 라인으로 시작하고 해당 라인의 모든 너비를 차지함
                   -> <p>, <div>, <h>, <ul>, <ol>, <form>
    -->
    <p style="border: 2px dotted red">
      p태그는 display 속성값이 블록인 요소이다.
    </p>
    <!-- 2. inline:  -->

  </body>
</html>
