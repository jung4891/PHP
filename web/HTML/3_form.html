<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title></title>
  </head>
  <body>
<!--
  Form
  form요소는 사용자가 입력한 데이터를 서버로 보낼때 사용함.
  <form action="처리할페이지주소" method="get|post"></form>
   - action 속성은 입력받은 데이터를 처리할 서버 상의 스크립트 파일의 주소를 명시함
     이렇게 전달받은 데이터를 처리하는 스크립트 파일을 폼 핸들러 라고 함
   - method 속성은 입력받은 데이터를 서버에 전달할 방식을 명시함
     즉, form요소를 통해 입력받은 데이터를 action 속성값의 위치로 method 속성값의 방식을 통해 전달.

  method 속성
   - GET 방식 (ex. https://en.dict.naver.com/#/search?range=all&query=post)
     주소에 데이터를 추가하여 전달하는 방식
     데이터가 주소 입력창에 그대로 나타나며, 전송할 수 있는 데이터의 크기 또한 제한적이다.
     검색 엔진의 쿼리와 같이 크기가 작고 중요도가 낮은 정보를 보낼 때 주로 사용함
   - POST 방식
     데이터를 별도로 첨부하여 전달하는 방식
     데이터가 외부에 드러나지 않으며, 전송할 수 있는 데이터의 크기 또한 제한이 없다.
     보안성 및 활용성이 GET방식보다 좋다.
-->
  <h4>< 다양한 타입의 input 요소 ></h4>

  <!-- HTML에서는 다양한 타입의 input요소를 사용하여 사용자로부터 입력을 받을 수 있다. -->
  <form class="" action="post.php" method="post" id="frm" style="line-height: 30px; border: 1px dotted blue;">

    <!-- 1. 텍스트 입력(text) -->
    ID: <input type="text" name="username" value=""> <br>

    <!-- 2. 비밀번호 입력(password) -->
    비밀번호: <input type="password" name="password" value=""> <br>

    <!-- 3. 라디오 버튼(radio) -->
    <!-- (여러 option중 하나의 옵션만 선택가능, 모든 input요소의 name 속성값 같아야) -->
    가장 배우고 싶은 언어(1가지) :
    <input type="radio" name="language" value="html" checked> HTML
    <input type="radio" name="language" value="css" > CSS
    <input type="radio" name="language" value="php" > PHP <br>

    <!-- 4. 체크박스 (checkbox) -->
    <!-- (여러 option중 다수의 옵션 입력가능. 역시 input요소의 name속성은 같아야함) -->
    관심있는 언어(다중선택가능):
    <input type="checkbox" name="language" value="html" > HTML
    <input type="checkbox" name="language" value="css" checked> CSS
    <input type="checkbox" name="language" value="php" disabled> PHP <br>

    <!-- 5. 파일 선택(file) -->
    <!-- (accept 속성을 이용하여 입력받는 파일의 확장자 및 종류를 명시할 수 있음
          이때 파일선택창에서 확장자명이 지정되어있음. 근데 모든 확장자로 바꿔서 업로드 되는진 해봐야함-->
    이미지 업로드: <input type="file" name="upload_image" accept="image/*" > <br>

    <!-- 6. 선택 입력(select) -->
    <!-- select 요소는 여러 개의 옵션이 drop-down list로 되어 있으며 그 중 단 하나의 옵션만 입력받을 수 있다. -->
    가장 좋아하는 과일은?
    <select class="" name="fruit">
      <option value="apple">사과</option>
      <option value="orange" selected>귤</option>
      <option value="peach">복숭아</option>
    </select> <br>

    <!-- 7. 문장 입력(textarea) -->
    <!-- textarea 요소는 사용자로부터 여러 줄의 텍스트를 입력받을 수 있다. -->
    지금 떠오르는 말을 적어보세요. <br>
    <textarea name="message" rows="6" cols="20">여기에 적으시오.</textarea> <br>

    <!-- 8. 버튼 입력(button) -->
    <!-- input type="button"도 있지만 <button>을 쓰는게 권장된다. <button>은 <input> 의 역할을 잇기 위해 나중에 추가된 태그로
         input태그의 한계를 넘어 자식요소를 가질 수 있기에 이미지/텍스트/가상요소등 다양한 활용(+CSS 활용도!)이 가능함!-->
    <!-- button의 type은 submit(지정안하면 디폴트로 submit이 됨. 하지만 역할구분을 위해 type을 명시하도록.), reset, button이 있다. -->
    <button type="button" name="button" onclick="alert('버튼 클릭하셨슈~')">버튼이에유~(type = "button")</button> <br>
    <button type="reset" name="button"><img src="/img/reload.png" alt="x" style="width: 12px"> 새로고침(type = "reset")</button> <br>

    <!-- 9. 전송 버튼(submit) -->
    <!-- input태그의 type속성값을 "submit"으로 설정하면 사용자로부터 입력받은 데이터를 서버의 폼 핸들러로 제출하는 버튼이 된다.
         form-handler는 입력받은 데이터를 처리하기 위한 서버 측의 웹 페이지를 의미한다. 그 주소는 action속성에 명시한다.
         결국 뭐 그냥 서버페이지 라는거지. -->
    <!-- php파일로 보내지므로 라이브서버가 아닌 아파치서버로 접근해야한다. -->
    <!-- <input type="submit" name="" value="전송"> -->
    <button type="submit" name="button">전송(type = "submit")</button>

    <!-- 10. 필드셋(fieldset) -->
  </form> <br>
  <button type="button" name="button" onclick="document.getElementById('frm').submit();">form밖 전송(onclick)</button> &nbsp;
  <a href="#" onclick="$('#frm').submit();">form밖 전송2(onclick)</a> &nbsp;
  <a href="#" id="a_post">form밖 전송3(script)</a>

  <script type="text/javascript">
    // $('#a_post').on('click', function() {
    $('#a_post').click(function() {
      $('#frm').submit();
    })

    // addEventListener로 submit(이벤트) 일어날시 해당 함수를 실행시키는 이벤트 등록도 가능
    const form = $('#frm');
    form.addEventListener('submit', event_test);
    function event_test(e) {
      alert('호호호');
      e.preventDefault();
    }
  </script>

  </body>
</html>
