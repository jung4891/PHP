<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
<style media="screen">
  body {
    background-color: gray;
    color: white;
  }
  .para {
    color: red;
  }
</style>
</head>
<body>

  <!-- 제목태그 -->
  <h3>제목 3</h3>
  <!-- 자동완성으로 태그의 -->

  <!-- 단락 -->
  <p>단락 1   2
  3</p>
  <hr>
  <pre>단락 1  2
  3</pre>
  <!-- p태그는 여러번의 띄어쓰기와 줄바꿈이 오직 하나의 띄어쓰기로만 표현됨 br태그로 줄바꿈 -->
  <!-- pre태그(preformatted text)는 작성한 텍스트의 띄어쓰기 줄나누기는 그대로 표현됨
       다만 텍스트의 글꼴은 고정폭 글꼴(fixed-width font)로 자동변환된다. -->

  <!-- 속성과 속성값 -->
  <p class="para">단락 2</p>
  <!-- class가 속성명(attribute) "para"가 속성값(value)  -->
  <!-- 속성값은 보통 큰따옴표를 사용한다. 작은따옴표도 가능은 하다.-->


  로그인 <br>
  아이디 : <input type="text" id="loginId"><br>
  비밀번호 : <input type="text" id="loginPwd"><br>
  <input type="button" value="로그인" id="loginBtn"><br>
  <input type="button" value="회원가입"><br>
  <input type="checkbox"><br>
  <input type="date">
</body>

</html>
