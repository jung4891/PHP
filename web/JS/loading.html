
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로딩중 이미지 출력</title>
    <style media="screen">

      /* 전체 화면을 덮는 layer, 로딩중일때 다른 이벤트를 방지하기 위함 */
      #loadingBar {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        position: fixed;
        display: block;
        opacity: 0.7;
        background-color: #fff;
        z-index: 99;
        /* text-align: center; */
      }

      /* 로딩중 이미지 위치 및 출력순서 */
      #loading > img {
        position: absolute;
        top: 20%;
        left: 10%;
        z-index: 100;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      // 1. JQ
      $(document).ready(function() {
        $('#btn').on('click', function(e) {
          e.preventDefault();
          $("#loadingBar").show();
          // $("#loadingBar").hide();
        });
      });

    </script>
  </head>
  <body>
    <div id="loadingBar" style="display: none;">
      <img src="/img/loading.svg" alt="loading...">
    </div>
    <div>
      <button id="btn">실행</button>
    </div>
  </body>
</html>
