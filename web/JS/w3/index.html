<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>

    <div id='content'>
      <div>A</div>
      <div>B</div>
    </div>

    <button type="button" onclick="getInnerText()">innerText()</button>

    <p id="res">res</p>


    <script>

      let res = document.getElementById('res');

      function getInnerText() {
        const element = document.getElementById('content');
        element.innerText = '<p style="color:green">AAA</p>';
        res.innerHTML = '<p style="color:green">AAA</p>';
      }

    </script>
  </body>
</html>
