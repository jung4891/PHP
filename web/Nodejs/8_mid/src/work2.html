    <input type="button" name="" value="출력" id="work2">

  <script type="text/javascript">

    $('#work2').click(function() {
      let num1;
      let radio1 = $('input[name="radio1"]');
      for(let i=0;i<radio1.length;i++) {
        if(radio1[i].checked) {
          num1 = i+1;
          break;
        }
      }

      let num2;
      let radio2 = $('input[name="radio2"]');
      for(let i=0;i<radio2.length;i++) {
        if(radio2[i].checked) {
          num2 = i+1;
          break;
        }
      }

      let num3;
      let radio3 = $('input[name="radio3"]');
      for(let i=0;i<radio3.length;i++) {
        if(radio3[i].checked) {
          num3 = i+1;
          break;
        }
      }

      let maxNum = Math.max(num1, num2, num3);
      let minNum = Math.min(num1, num2, num3);
      console.log(Math.pow(maxNum, minNum));
    });

  </script>
