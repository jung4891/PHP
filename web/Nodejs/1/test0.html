
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입 페이지</title>
  </head>
  <body>
    <center><b><font color="blue" size="50pt">글쓰기</font></b></center>
    <input type="text" name="" value="" placeholder="제목"
      onfocus="this.placeholder=''" onblur="this.placeholder='제목!!'">
    <br><br>
    <textarea name="name" rows="8" cols="80" placeholder="글을 입력하세요"
      onfocus="this.placeholder=''" onblur="this.placeholder='글!!'"></textarea>
    <br><br>
    공개글 <input type="radio" name="textType" value="">
    비밀글 <input type="radio" name="textType" value="">
    <br>
    <input type="submit" name="" value="글쓰기">
    <input type="reset" name="" value="취소">
  </body>
</html>
