  <script type="text/javascript">

  $('#calc').click(function() {
    let sum = 0;
    for (let j=0; j<3; j++) {
      let radioArr = [];
      radioArr = $(`input[name="${j+1}"]`);
      for (let i=0; i<radioArr.length; i++) {
        if (radioArr[i].checked) {
          $('#resultArea').append(`${i}x${$(`#${j+1}`).val()}`);
          sum = sum + i*Number($(`#${j+1}`).val());
          break;
        }
      }
      if (j!=2) {
        $('#resultArea').append(' + ');
      } else {
        $('#resultArea').append(' = ');
      }
    }
    $('#resultArea').append(sum);

    // console.log(radioArr);
    // console.log($('input[name="radioName"]')[0].checked);
  });
