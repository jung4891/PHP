<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    var b = 10;

    if (b) {
      console.log(true)   // true
    }
    if (null) {
      console.log('null') // false라 if문 작동 안함
    }
    if (0) {
      console.log('0')    // false라 if문 작동 안함
    }
    if (1) {
      console.log('1')
    }


    // 모든 변수는 let으로
    // let이 없어도 되지만 무조건 꼭 써라.
    let a = 10;
    console.log(a);
    console.log(typeof(a));   // number
    a = "abc";
    console.log(a);
    console.log(typeof(a));   // string
    a = [10, 20, 30];
    console.log(a);
    console.log(typeof(a));   // object
    a = {no: 1, name:"김개똥"};
    console.log(a);
    console.log(typeof(a));   // object

    </script>
  </body>
</html>
