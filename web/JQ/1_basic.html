<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQeury</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>

    <h4 id="external">< 1. 외부 js파일 적용 ></h4>
    <hr>

    <h4>< 2. 문서와 창이 로드되는 시점 ></h4>
    <iframe src="http://tcpschool.com/jquery/jq_basic_syntax" width="30%" height="150px"></iframe>
    <p id="doc" >잠시만 기다려 주세요!(문서 로드중..)</p>
    <p id="win" class="doc" >잠시만 기다려 주세요!(창 로드중..)</p>
    <hr><br>

    <h4>< 3. 속성 선택자 ></h4>
    <button id="attr">사진 변경!</button> <br>
    <img class="attr" src="/img/coffee.jpg" alt="coffee" width="13%" height="100px">
    <img src="https://ifh.cc/g/pqO4Ec.jpg" alt="" width="13%" height="100px" border='3'>
    <br><br>

    <h4>< 4. class명으로 별표 즐겨찾기 변환 ></h4>
    <a href="javascript:void(0);" onclick="starClick(this);">
      <img class="test1" src="/img/star1.png" alt=""></a>
    <!-- <img src="/img/star2.png" alt=""> -->


    <script>
    // 4.
    function starClick(ths) {
      let test = ths.childNodes;
      let imgTag = test[1];
      let className = imgTag.className;
      if(className=="test1") {
        imgTag.src = "/img/star2.png";
        imgTag.className = "test2";
      }else {
        imgTag.src = "/img/star1.png";
        imgTag.className = "test1";
      }


    }

    // 3.
    // 속성(attribute)을 사용하여 속성값에 맞는 특정 HTML 요소를 선택할 수 있다.
    // <img>요소 중에서 alt속성값이 coffee인 태그를 선택해서 src 속성값을 변경함
    $('#attr').on("click", function() {
      $('.attr').attr("src", "/img/mylove.png");
      // $('img[alt="coffee"]').attr("src", "/img/mylove.png");
    })

    // 2.
    // = $(document).ready(function() {});
    $(function() {
      $('p').on('click', function() {             // 모든 <p>태그에 클릭시 동작을 설정함
        $("p").css('color', 'red');
        $("p").css( "fontSize", "1.2em");               // 기본태그 선택자
        $("#doc").css( "border", "2px solid blue");     // id 선택자
        $(".doc").css( "backgroundColor", "lightgray"); // class 선택자
      });
    });
    // 자바스크립트 코드는 웹 브라우저가 문서의 모든 요소를 로드한 뒤에 실행되어야 함
    // (아직 로드되지 HTML요소에 속성을 추가하려 할때 애러남)
    $(document).ready(function() {
      $('#doc').text('문서 로드완료!!')
    });
    $(window).load(function() {
      $('#win').text('창 로드완료!!')
    });
    </script>

    <!-- 1 -->
    <script src="1.js"></script>
    <!-- <script type="text/javascript" src="/jq/1.js"></script>   요렇게도 됨
    <script type="text/javascript" src="/JQ/1.js"></script>        요것도 됨 -->

  </body>
</html>
