<!--
  * select() & focus()
   - select() : 전체 블록설정됨
   - focus() : 끝에 커서 위치시킴
-->
    <input type="text" id="select_test" name="select_test" value=""> <br><br>
    <textarea id="select_test2" name="select_test2"  iddd="idd_test" rows="4" cols="50"></textarea>
    <br><br><hr><br>

    <script type="text/javascript">
      $(function(){
        $("#select_test").val("select 테스트");
        $("input[name=select_test]").val('호호');
        $("#select_test").on("click", function(){
          // $(this).select();        // 요렇게 해도 된다
          $("#select_test").select();
        })

        $("textarea").val("이것도 되나?");
        $("textarea[name=select_test2]").val("이렇게도?");
        $("textarea[iddd=idd_test]").val("이건 안되겠지?");    // 된다..
        $("#select_test2").focus();
        console.log($("#select_test2"));
        console.log($("#select_test2")[0]);
      })
    </script>
