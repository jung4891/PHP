<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title><roundcube:object name="pagetitle" /></title>
		<roundcube:include file="/includes/links.html" />
		<link rel="stylesheet" type="text/css" href="/settings.css" />
		<script type="text/javascript" src="/functions.js"></script>
		<script type="text/javascript" src="/splitter.js"></script>
		
		<style type="text/css">
			#sectionslist { width: <roundcube:exp expression="!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter-5 : 190" />px; }
			#prefs-box { left: <roundcube:exp expression="!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter+5 : 200" />px;
			<roundcube:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter+5 : 200).')+\\'px\\');') : ''" /> }
		</style>

	</head>
	<body>
		<div id="taskbar">
			<div class="left">
				<roundcube:button command="mail" label="mail" class="button-mail" title="mail" />
				<roundcube:button command="addressbook" label="addressbook" class="button-addressbook" title="addressbook" />
				<roundcube:container name="taskbar" id="taskbar" />
				<roundcube:button command="settings" label="settings" class="button-settings" title="settings" />
			</div>
			<div class="center">
			</div>
			<div class="right">
				<roundcube:button command="logout" label="logout" class="button-logout" title="logout" />
			</div>
		</div>

		<div id="settingslist-container">
			<ul id="settingslist">
				<li class="preferences selected"><roundcube:button command="preferences" type="link" label="preferences" /></li>
				<li class="identities"><roundcube:button command="identities" type="link" label="identities" class="tablink" /></li>
				<li class="folders"><roundcube:button command="folders" type="link" label="folders" class="tablink" /></li>
			</ul>
		</div>

		
		<div id="prefsscreen">
			
			<div id="sectionslist">
				<roundcube:object name="sectionslist" id="sections-table" class="records-table" cellspacing="0" />
			</div>

			<script type="text/javascript">
  				var prefviewsplit = new rcube_splitter({id:'prefsviewsplitter', p1: 'sectionslist', p2: 'prefs-box', orientation: 'v', relative: true, start: 200});
  				rcmail.add_onload('prefviewsplit.init()');
			</script>
			<div id="prefs-box">
				<roundcube:object name="prefsframe" id="prefs-frame" width="100%" height="100%" frameborder="0" scrolling="auto" innerborder="0" />
			</div>
		</div>
		<div id="rightbar">
	<div class="rightbar-content">
		<h1>Questions?</h1>

		<div class="links">
			<ul>
				<li><a href="http://trac.roundcube.net/wiki" title="" target="_blank">Find a Help topic</a></li>
				<li><a href="http://roundcubeforum.net/" title="" target="_blank">Join a discussion</a></li>
				<li><a href="http://roundcube.net/support" title="" target="_blank">Contact Support</a></li>
			</ul>
		</div>
		<div class="borderline"></div>
</div>	
		<center><br><img src="/images/mobileme_logo2.png"><br><br>You Have Version:<br>3.0.0</center><br>
		<center><iframe width="220" height="250" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" src="http://phireware.com/roundcube/mobilecube/frame/"></iframe></center>

	</div>
</div>
	</body>
</html>
