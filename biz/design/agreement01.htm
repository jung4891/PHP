                    <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="login_input2">주식회사 두리안정보기술(이하 '회사'라고 함)은 회사에서 제공하는 서비스(이하 '서비스'라고 함)를 이용하는 고객(이하 '이용자'라고 함)의 개인정보를 매우 소중하게 생각하고 있으며, 이용자의 개인정보를 보호하기 위하여 최선의 노력을 다하고 있습니다. 

회사는 『정보통신망 이용촉진 및 정보보호 등에 관한 법률』을 비롯한 모든 개인정보보호 관련 법률규정을 준수하고 있으며 회사의 개인정보취급방침을 별도로 제정하고 이를 준수함으로써 이용자의 개인정보를 더욱 보호하고 있습니다. 또한 회사는 개인정보취급방침을 항상 회사 홈페이지 첫 화면에 공개함으로써 이용자들이 언제나 쉽게 열람할 수 있도록 조치하고 있습니다. 회사의 개인정보취급방침은 관련 법률 및 고시의 변경 또는 내부 운영방침의 변경에 따라 변경될 수 있습니다. 회사의 개인정보취급방침이 수정될 경우 변경된 사항은 홈페이지를 통하여 공지합니다. 
회사의 개인정보취급방침은 다음과 같은 내용을 담고 있습니다.

1. 개인정보 수집에 대한 동의
회사는 이용자의 개인정보 수집과 관련하여 회사의 개인정보보호정책 또는 이용약관의 내용에 대해 「동의」 또는 「취소」를 선택할 수 있는 절차를 마련하여 이용자가 「동의」 버튼을 클릭하면 개인정보 수집에 대해 동의한 것으로 봅니다.


2. 개인정보의 수집과 이용
회사는 서비스 제공을 위해 이용자들의 개인정보를 수집하고 있습니다. 
회사가 수집하는 개인정보 항목과 그 수집 목적은 아래와 같습니다.
 
● 수집항목 
- 성명, 회사명, 직급, 부서명, 전화번호, 휴대폰, 이메일 
 : 서비스 이용에 따른 본인 식별 절차에 이용, 이벤트 정보 안내 및 경품 배송, 상품상담 및 고객문의 답변 등 원활한 의사소통 경로 확보 등


3. 개인정보의 이용목적
회사는 이용자 확인, 경품 배송, 고객 상담 및 통계분석을 통한 마케팅 자료로서 이용자에게 맞는 최적의 서비스를 제공하기 위한 목적으로 이용자의 개인정보를 수집 이용하고 있습니다. 그리고 이용자의 사전 동의나 관련법령의 규정 없이는 어떠한 경우라도 이용자들에게 사전에 밝힌 목적 이외에 다른 목적으로 사용하지 않으며 외부에 공개하지 않습니다.


4. 개인정보의 제3자에 대한 제공 및 공유

회사는 이용자의 동의가 있거나 관련법령의 규정에 의한 경우를 제외하고는 어떠한 경우에도 「개인정보의 수집과 이용」, 「개인정보의 이용목적」에서 고지한 범위를 넘어 이용자의 개인정보를 이용하거나 제3자에게 제공하지 않습니다. 이용자의 개인정보를 제공하거나 공유하는 경우에는 사전에 이용자에게 제공받거나 공유하는 자가 누구이며 주된 사업이 무엇인지, 제공 또는 공유되는 개인정보항목이 무엇인지, 개인정보를 제공하거나 공유하는 목적이 무엇인지 등에 대해 개별적으로 전자우편 또는 홈페이지 공지를 통해 고지한 후 이에 대한 동의를 구합니다.

다만, 아래의 경우는 예외로 합니다. 

● 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 알아볼 수 없는 형태로 가공하여 연구단체, 설문조사, 리서치 기관 등에 제공하는 경우
● 통신비밀보호법, 국세기본법, 정보통신망 이용촉진 및 정보보호에 관한 법률, 금융 실명거래 및 비밀보장에 관한 법률, 신용정보의 이용 및 보호에 관한 법률, 전기통신기본법, 전기통신사업법, 지방세법, 소비자보호법, 형사소송법 등 특별한 규정이 있는 경우


5. 개인정보의 보유 및 이용기간

회사는 해당 사업을 종료하기 전까지 이용자들의 개인정보를 계속적으로 보유하며 서비스 제공 등을 위해 이용합니다. 다만 이용자가 자신의 개인정보 삭제를 요청한 경우 이용자의 개인정보는 재생할 수 없는 방법에 의하여 디스크에서 완전히 삭제하며 출력된 경우에는 분쇄기로 분쇄하는 방법으로 추후 열람이나 이용이 불가능한 상태로 처리됩니다.

이용자가 개인정보에 대한 동의철회를 요청하더라도 상법, 전자상거래 등에서의 소비자보호에 관한 법률, 국세기본법 등 법령의 규정에 의하여 보존할 필요성이 있는 경우에는 다음과 같이 일정기간 이용자의 개인정보를 보유할 수 있습니다. 

● 계약 또는 청약철회 등에 관한 기록 : 5년
● 대금결제 및 재화 등의 공급에 관한 기록 : 5년
● 소비자 불만 또는 분쟁 처리에 관한 기록 : 3년

전산에 등록된 개인정보는 개인정보관리 담당자 및 책임자 또는 이들의 승인을 얻은 자가 아니면 문서로 출력할 수 없습니다. 


6. 개인정보관리 담당자 및 개인정보관리 책임자

회사는 이용자의 개인정보를 보호하고 개인정보와 관련한 불만을 처리하기 위하여 아래와 같이 개인정보관리담당자 및 개인정보관리책임자를 두고 있습니다.

7. 쿠키에 의한 개인정보 수집

회사는 이용자에 대한 정보를 저장하고 수시로 찾아내는 '쿠키(cookie)' 정보를 사용하지 않습니다.


8. 개인정보의 열람 정정 

이용자는 언제든지 개인정보관리 담당자 및 책임자를 통하여 자신의 개인정보를 조회하거나 이용자의 개인정보에 오류가 있는 경우 수정할 수 있으며 삭제를 요청할 수도 있습니다. 이용자의 개인정보에 대한 조회 또는 정정을 요구하고자 할 경우에는 개인정보관리 담당자 및 책임자에게 서면, 전화 또는 E-mail로 연락하시면 지체 없이 조치를 즉시 취하도록 하겠습니다.


9. 개인정보 수집 이용 제공에 대한 동의 철회

이용자는 개인정보의 수집 이용 및 제공에 대해 동의하신 내용을 언제든지 철회할 수 있습니다. 개인정보관리 담당자 및 책임자에게 서면, 전화 또는 E-mail 등으로 동의철회를 할 수 있습니다. 회사의 개인정보관리 담당자 및 책임자는 연락을 받는 즉시 이용자의 개인정보를 파기 하는 등 필요한 조치를 하겠습니다. 회사는 동의철회 및 개인정보 파기 등의 조치를 취한 경우에는 그 사실을 이용자께 지체 없이 통지하며, 개인정보의 수집에 대한 동의철회를 개인정보를 수집하는 방법보다 쉽게 할 수 있도록 필요한 조치를 하겠습니다.


10. 개인정보 관리
[기술적 대책]
회사는 이용자의 개인정보를 취급함에 있어 개인정보가 분실, 도난, 누출, 변조 또는 훼손되지 않도록 안전성 확보를 위하여 기술적 대책을 강구하고 있습니다. 
고객의 개인정보는 외부망에서 접근 및 침입이 불가능한 내부망을 활용하여 관리되고 있으며, 파일 및 전송데이터를 암호화하거나 파일 잠금기능(lock)을 사용하여 중요한 데이터는 별도의 보안기능을 통해 철저하게 보호되고 있습니다. 
회사는 해킹 등 외부 침입에 대비하여 방화벽 및 각 서버마다 침입탐지시스템을 이용하여 사내 네트워크 보안에 만전을 기하고 있으며, 접근제어 시스템을 설치하여 보안을 강화하고 있습니다. 
개인정보처리 시스템 및 개인정보 취급자가 개인정보 처리에 이용하는 정보기기에 컴퓨터 바이러스, 스파이 웨어 등 악성 프로그램의 침투 여부를 항시 점검, 처리할 수 있도록 백신프로그램을 설치하여 개인정보가 침해되는 것을 방지하고 있습니다. 

[관리적 대책]
회사는 이용자의 개인정보에 대한 접근권한을 최소한의 인원으로 제한하고 개인정보의 안전성을 확보하기 위하여 개인정보에 대한 접근 및 관리에 필요한 내부절차를 마련하고 소속 직원으로 하여금 이를 숙지하고 준수하도록 하고 있습니다. 개인정보 관련 취급자의 업무 인수인계는 보안이 유지된 상태에서 철저하게 이뤄지고 있으며 입사 및 퇴사 후 개인정보 사고에 대한 책임을 명확화하고 있습니다. 


11. 개인정보 침해관련 상담 및 신고

회사는 이용자의 의견을 소중하게 생각하며, 이용자의 의문사항으로부터 언제나 성실한 답변을 받을 권리가 있습니다. 회사의 서비스를 이용하시며 발생하는 모든 개인정보보호 관련 민원을 회사 대표번호 또는 개인정보관리 담당자 및 책임자에게 신고할 수 있습니다.
