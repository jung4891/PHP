<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="form.php">
      <p><input type="text" name="title" placeholder="제목을 입력해주세요."></p>
      <p><textarea name="description"></textarea></p>
      <p><input type="submit" value="전송"></p>
    </form>

    <!--
    input : 사용자로부터 정보를 입력받는 태그
    form : 사용자의 정보를 서버쪽으로 전송할 때 사용하는 태그
     - 타입이 submit인 input 버튼을 통해 action의 서버 페이지 경로로 전송이 된다
     - action : 정보를 서버의 어떤 페이지로 보낼 것인지 웹브라우저에게 알려주는 속성
    -> http://localhost/5.%20CRUD/form.php?title=PHP

    -->
  </body>
</html>
