
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입 페이지</title>

    <script type="text/javascript">
      console.log("test.html에서 실행됨 (클라쪽 console에 찍힘. f12로 확인)");
    </script>

  </head>
  <body>
    <font color="green" size="50pt"><center>회원가입</center></font>
    아이디: <input type="text" name="" value="" placeholder="아이디를 입력하시오"
            onfocus="this.placeholder=''" onblur="this.placeholder='일찍이 아이디를 입력하셈'"><br/>
    비밀번호: <input type="password" name="" value=""><br/>
    재확인: <input type="password" name="" value=""><br/>
    이름: <input type="text" name="" value=""><br/>
    남자 <input type="radio" name="gender" value="man">
    여자 <input type="radio" name="gender" value="">
    <br/><br/>
    생년월일 <br/>
    연도: <input type="text" name="" value="">년
    <select class="" name="">
      <option value="">1월</option>
      <option value="">2월</option>
      <option value="">3월</option>
      <option value="">4월</option>
      <option value="">5월</option>
      <option value="">6월</option>
      <option value="">7월</option>
      <option value="">8월</option>
      <option value="">9월</option>
      <option value="">10월</option>
      <option value="">11월</option>
      <option value="">12월</option>
    </select>
    <input type="text" size="10pt" name="" value="">일 <br/>
    휴대폰번호 <input type="text" name="" value="">
    <input type="button" name="" value="인증">
    인증번호 <input type="text" name="" value="">
    <input type="button" name="" value="확인">
    <br/><br/>
    <input type="submit" name="" value="가입하기">


  </body>
</html>
