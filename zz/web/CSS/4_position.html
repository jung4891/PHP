
<!--

  참고: https://electronic-moongchi.tistory.com/26

  # position (static, relative, absolute, fixed)의 속성
    position 은 레이아웃을 배치하거나, 객체를 위치시킬때 사용하는 css 속성이다.
    position 속성은 상속되지 않으며, 위(top), 아래(bottom), 왼쪽(left), 오른쪽(right)의 위치를 같이 설정 할 수 있다.

  # position 속성 사용법
    - static (기본값) :위치를 지정하지 않을 때 사용한다.
    - relative : 위치를 계산할때 static의 원래 위치부터 계산한다.
    - absolute : 원래 위치와 상관없이 위치를 지정할 수 있다. 단, 가장 가까운 상위 요소를 기준으로 위치가 결정 된다.
    - fixed : 원래 위치와 상관없이 위치를 지정할 수 있다.
              하지만 상위 요소에 영향을 받지 않기 때문에 화면이 바뀌더라도 고정된 위치를 설정 할 수 있다.
              브라우저 화면의 상대 위치를 기준으로 위치가 결정된다.
 -->



<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width: 100px;
			height: 100px;
		}
		div#a {
			background: #52D4FF;
      position: static;
		}
		div#b {
			background: #FF63EA;
      position: relative;
      top: 0px;
      left: 100px;
		}
		div#c {
			background: #C5FF63;
      position: relative;
      top: 20px;
      left: 120px;
		}
	</style>
</head>
<body>
	<div id="a">
		a 영역
	</div>
	<div id="b">
		b영역
	</div>
	<div id="c">
		c영역
	</div>
</body>
</html>
