
<!--

  # position (static, relative, absolute, fixed)의 속성
    position 은 레이아웃을 배치하거나, 객체를 위치시킬때 사용하는 css 속성이다.
    position 속성은 상속되지 않으며, 위(top), 아래(bottom), 왼쪽(left), 오른쪽(right)의 위치를 같이 설정 할 수 있다.

  # position 속성 사용법
  




 -->



<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width: 100px;
			height: 100px;
		}
		div#a {
			background: #52D4FF;
		}
		div#b {
			background: #FF63EA;
		}
		div#c {
			background: #C5FF63;
		}
	</style>
</head>
<body>
	<div id="a">
		a 영역
	</div>
	<div id="b">
		b영역
	</div>
	<div id="c">
		c영역
	</div>
</body>
</html>
