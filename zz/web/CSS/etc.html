<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- 가상요소 ::before, ::after -->
    <!-- 의사 클래스와 의사 요소를 구분하기 위해 CSS3부터::before 구문을 도입했습니다.
         그러나 브라우저는 CSS2 구문인 :before도 허용합니다. -->
    <!--
      – 가상클래스(Pseudo-Class)는,별도의 class를 지정하지 않아도 지정한 것 처럼요소를 선택할 수 있습니다.
      – 가상요소(Pseudo-Element)는, 가상클래스처럼 선택자(selector)에 추가되며,
        존재하지 않는 요소를 존재하는 것처럼 부여하여 문서의 특정 부분 선택이 가능합니다. -->
    <div class="test">

    <span>가상요소</span> <br>
    <span>가상클래스</span>
    </div>
    <style media="screen">

      /* 가상 클래스 */
      .test span:first-child{
        font-size: 30px;
      }

      /* 가상요소 */
      span::before {
        content: "<< ";
        color: blue;
      }

      span::after {
        content: "★";
        color: red;
      }
    </style>
  </body>
</html>
