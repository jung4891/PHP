<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    body {
      background: #ff5722;
      color: #64ffda;
      padding: 1em 0;
      /* em은 현재의 font-size로 초기 html 상태에선 font-size가 16px로 고정이 되어 있다.*/
    }
  </style>
  <body>

    <!--
      *  

   -->

      <p style="font-size: 4vw;">폰트사이즈가 4vw인 경우</p>
      <span style="font-size: 2vw">
        폰트사이즈가 2vw인 경우
        <div style="font-size: 2em">
          그 자식요소의 폰트사이즈가 2em인 경우(부모의 2배)
          <div style="font-size: 2em">
            또 그 자식요소의 폰트사이즈가 2em이면 역시 또 2배
          </div>
          <div style="font-size: 2rem">
            하지만 2rem이라면 최상위 부모의 2배가 된다.
          </div>
        </div>
      </span>



  </body>



</html>

<!--

 * vw, vh (viewport width, height)
   뷰포트(현재 실행중인 스크린 크기로서 현재 문서 또는 모바일 기기의 스크린을 말함)를 기준으로
   vw는 뷰포트 너비의 1%, vh는 뷰포트 높이의 1% 길이와 동일함
   - 100vw, 100vh는 전체화면을 말함.

 -->
