<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    html {
      /* font-size: 16px; */
    }
    body {
      background: #ff5722;
      color: #64ffda;
      padding: 1em 0;
      /* em은 현재의 font-size로 초기 html 상태에선 font-size가 16px로 고정이 되어 있다.*/
    }
  </style>
  <body>
    <h2>Settle down? Are you kidding?<br>I’m at the top of my game!</h2>
    <p><em>- Elastigirl</em></p>
  </body>
</html>

<!--

 * vw, vh (viewport width, height)
   뷰포트(현재 실행중인 스크린 크기로서 현재 문서 또는 모바일 기기의 스크린을 말함)를 기준으로
   vw는 뷰포트 너비의 1%, vh는 뷰포트 높이의 1% 길이와 동일함
   - 100vw, 100vh는 전체화면을 말함.

 -->
