<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS 기본 속성</title>
    <style media="screen">

      /* CSS에서 색을 표현하는 방법 */

      /* 1. 색상 이름으로 표현 (색상 이름은 대소문자 구분하지 않음) */
      #blue {
        color: blue;
      }
      /* 2. RGB 색상의 기본색인 빨(R), 녹(G), 파(B)를 혼합하여 색을 표현. (0 ~ 255) */
      .rgb {
        color: RGB(0, 255, 0);
      }
      /*  3. RGB 색상값을 각각 16진수로 변환한 것. 빨, 녹, 파는 각각 00~FF까지의 범위를 가짐*/
      p.hex {
        color: #FF0000;
      }
      /*  4. rgba : 4번째 인수에 0~1사이 소수점을 넣어서 투명도를 포함*/
      p.rgba {
        background-color: rgba(0, 255, 0, 0.1);
      }

      /* 배경 */
      p#bg_color {
        background-color: lightgreen;
        width: 200px;
      }
      p.bg_image {
        background-color: #FFCCCC;
        width: 400px;
        background-image: url('/img/coffee.jpg');  /* 요소 전체에 반복됨 */
        background-repeat: no-repeat;       /* repeat-x: 수평방향으로만 반복됨 (수직은 repeat-y)*/
        background-size:  60px;             /* contain: 사이즈에 맞게 딱 들어가게끔, 50px추가시 가로, 세로 사이즈*/
        background-position: center;        /* 반복되지 않는 배경 이미지의 상대위치 설정(left, right, top, bottom)*/
                                            /* %나 픽셀(px)로 명시가능. 기준은 left top. (100px 200px)*/
        /*background-attachment: fixed;     /* 설정된 배경 이미지를 해당 위치에 고정 */
      }
      body {
        background: silver url('/img/mylove.png') no-repeat right bottom fixed;   /* 속성 한번에 적용 */
        background-size:  60px;
      }

    </style>
  </head>
  <body>

    <!-- 색 -->
    <h4>< 색상 ></h4>
    <p id="blue">색상 이름으로 표현</p>
    <p class="rgb">RGB 색상값으로 표현</p>
    <p class="hex">16진수 색상값으로 표현</p>
    <p class="rgba">rgba로 투명색 표현</p>
    <hr>

    <!-- 배경 -->
    <h4>< 배경 ></h4>
    <p id="bg_color">background-color</p>
    <p class="bg_image">
      background-image <br>
      background-image <br>
      background-image <br>
      background-image <br>
      background-image <br>
    </p>

  </body>
</html>
