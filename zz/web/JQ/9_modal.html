<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bPopup/0.11.0/jquery.bpopup.js"></script>
  </head>
  <body>

    <div id="bpopup" style="display: none">
      <table>
        <tr>
          <th>bPopup를 이용한 레이어 팝업입니다</th>
        </tr>
        <tr>
          <td style="height: 200px">jquery bPopup 팝업 플러그인은<br><br> https://plugins.jquery.com/bpopup/에서 버젼별로 다운로드 받으실 수 있습니다</td>
        </tr>
      </table>
      <br>
      <input type="button" id="btn_close" value="닫 기">
    </div>
    <button id="btn1" type="button">bPopup()</button> <br><br>

    <script type="text/javascript">
    $("#btn1").click(function(){
       $('#bpopup').bPopup();
    });

    $("#btn_close").click(function(){
      // $('#bpopup').fadeOut();
      location.reload();
    });
    </script>


    <button id="modal">모달창</button>
    <div class="modal">
      <div class="modal_content" title="클릭하면 창이 닫힙니다.">
        여기에 모달창 내용을 적어줍니다.<br> 이미지여도 좋고 글이어도 좋습니다.<br><br>
        <form class="" action="#" method="post">
          <input type="text" name="name" value="">
          <button type="button" name="button" id="modal_form">전송</button>
        </form>
        <br>
        <button type="button" name="button" id="modal_form_close"
          style="border-radius: 10px; background-color: lightgreen; border: none; width: 50px; height: 25px" >close</button>
      </div>
    </div>

    <style media="screen">
    .modal{ position:absolute; width:100%; height:100%; background: rgba(255,0,0,0.2); top:0; left:0;
            display:none; }
    .modal_content{
      width:300px; height:210px;
      background:#fff; border-radius:10px;
      position:relative; top:50%; left:50%;
      margin-top:-100px; margin-left:-200px;
      text-align:center;
      box-sizing:border-box; padding:20px 0;
      line-height:30px; cursor:pointer;
    }
    </style>

    <script type="text/javascript">
    $(function(){
      $("#modal").click(function(){
        $(".modal").fadeIn();   // 모달창 서서히 보이게함
      });
      // $(".modal_content").click(function(){   // 모달창 클릭시
      //   $(".modal").fadeOut();  // 모달창 서서히 사라지게함
      // });
    });

    $('#modal_form').click(function() {
      console.log(this.parentNode.childNodes[1].value);
    })
    $('#modal_form_close').click(function() {
      $(".modal").fadeOut();
    })
    </script>
  </body>
</html>
