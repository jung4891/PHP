<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title><roundcube:object name="productname" /> - <roundcube:label name="compose" /></title>
		<roundcube:include file="/includes/links.html" />
		<link rel="stylesheet" type="text/css" href="/mail.css" />
		<link rel="stylesheet" type="text/css" href="/googiespell.css" />
		<script type="text/javascript" src="/functions.js"></script>
	</head>
	<body onload="rcmail_init_compose_form()">
	
		<roundcube:include file="/includes/taskbar.html" />

		<div id="mainscreen">
		<div id="compose-attachments-container">
			<ul id="attachment-title">
				<li><roundcube:button command="add-attachment" imagePas="/images/buttons/add_pas.png" imageSel="/images/buttons/add_sel.png" imageAct="/images/buttons/add_act.png" width="23" height="18" title="addattachment" /></li>
			</ul>
			<roundcube:object name="composeAttachmentList" deleteIcon="/images/icons/remove-attachment.png" />
		</div>

	<div id="mailrightcontainer">
		<form name="form" action="./" method="post">
			<div id="messagetoolbarunder">
				<div class="left">
					<roundcube:button command="list" image="/images/buttons/back_act.png" imageSel="/images/buttons/back_sel.png" imageAct="/images/buttons/back_act.png" width="16" height="16" title="backtolist" />
				</div>
				<div class="center">
					<roundcube:button command="send" imageSel="/images/buttons/send_sel.png" imageAct="/images/buttons/send_act.png" imagePas="/images/buttons/send_pas.png" width="24" height="16" title="sendmessage" tabindex="8" />
					<roundcube:button command="savedraft" imageSel="/images/buttons/drafts_sel.png" imageAct="/images/buttons/drafts_act.png" imagePas="/images/buttons/drafts_pas.png" width="16" height="16" title="savemessage" tabindex="9" />
					<roundcube:button command="spellcheck" imageSel="/images/buttons/spellcheck_sel.png" imageAct="/images/buttons/spellcheck_act.png" imagePas="/images/buttons/spellcheck_pas.png" width="20" height="16" title="checkspelling" />
					<roundcube:button command="addressbook" imageSel="/images/buttons/address_sel.png" imageAct="/images/buttons/address_act.png" imagePas="/images/buttons/address_pas.png" width="16" height="16" title="addressbook" />
				</div>
				<div class="right">
					<label for="rcmcomposepriority"><roundcube:label name="priority" />:</label>&nbsp;<roundcube:object name="prioritySelector" form="form" id="rcmcomposepriority" />
					<roundcube:object name="receiptCheckBox" form="form" id="rcmcomposereceipt" />&nbsp;<label for="rcmcomposereceipt"><roundcube:label name="returnreceipt" /></label>
					<roundcube:object name="editorSelector" editorid="compose-body" />
				</div>
			</div>

			<div id="compose-container">
				<div class="header">
					<table class="headers-table" cellpadding="2" cellspacing="0" summary="Message headers">
					<tr>
						<td class="header-title"><label for="rcmcomposefrom"><roundcube:label name="from" /></label>:&nbsp;</td>
						<td class="from" width="90%"><roundcube:object name="composeHeaders" part="from" form="form" id="rcmcomposefrom" tabindex="1" /></td>
					</tr>
					<tr>
						<td class="header-title"><label for="rcmcomposeto"><roundcube:label name="to" /></label>:&nbsp;</td>
						<td class="to" width="90%"><roundcube:object name="composeHeaders" part="to" form="form" id="rcmcomposeto" cols="80" rows="2" tabindex="2" /></td>
					</tr>
					<tr id="compose-cc">
						<td class="header-title"><a href="#cc" onclick="return rcmail_hide_header_form('cc');"><img src="/images/icons/minus.png" alt="" title="<roundcube:label name='delete' />" /></a>
						<label for="_cc"><roundcube:label name="cc" /></label>:&nbsp;</td>
						<td class="cc" width="90%"><roundcube:object name="composeHeaders" part="cc" form="form" id="_cc" cols="70" rows="2" tabindex="3" /></td>
					</tr>
					
	    			<tr id="compose-bcc">
						<td class="header-title"><a href="#bcc" onclick="return rcmail_hide_header_form('bcc');"><img src="/images/icons/minus.png" alt="" title="<roundcube:label name='delete' />" /></a>
						<label for="_bcc"><roundcube:label name="bcc" /></label>:&nbsp;</td>
						<td class="bcc" width="90%"><roundcube:object name="composeHeaders" part="bcc" form="form" id="_bcc" cols="70" rows="2" tabindex="4" /></td>
	    			</tr>
	    			
	    			<tr id="compose-replyto">
						<td class="header-title"><a href="#replyto" onclick="return rcmail_hide_header_form('replyto');"><img src="/images/icons/minus.png" alt="" title="<roundcube:label name='delete' />" /></a>
						<label for="_replyto"><roundcube:label name="replyto" /></label>:&nbsp;</td>
						<td class="replyto" width="90%"><roundcube:object name="composeHeaders" part="replyto" form="form" id="_replyto" size="70" tabindex="5" /></td>
	    			</tr>
	    			
	    			<tr id="compose-links">
						<td></td>
						<td class="formlinks">
		    				<a href="#cc" onclick="return rcmail_show_header_form('cc')" id="cc-link"><roundcube:label name="addcc" /></a>
		   					<span class="separator">|</span>
		    				<a href="#bcc" onclick="return rcmail_show_header_form('bcc')" id="bcc-link"><roundcube:label name="addbcc" /></a>
		    				<span class="separator">|</span>
		    				<a href="#reply-to" onclick="return rcmail_show_header_form('replyto')" id="replyto-link"><roundcube:label name="addreplyto" /></a>
						</td>
	    			</tr>
					
					<tr>
						<td class="header-title"><label for="compose-subject"><roundcube:label name="subject" /></label>:&nbsp;</td>
						<td class="subject" width="90%"><roundcube:object name="composeSubject" id="compose-subject" form="form" tabindex="6" /></td>
					</tr>
					<tr>
						<td class="header-title"><img src="/images/icons/attachment.png" alt="" /></td>
						<td class="attach" width="90%"><roundcube:button command="add-attachment" imagePas="/images/buttons/add_pas.png" imageSel="/images/buttons/add_sel.png" imageAct="/images/buttons/add_act.png" width="23" height="18" title="addattachment" /><span><roundcube:label name="addattachment" /></label></span></td>
					</tr>
					</table>
				</div>
				<div id="compose-body-container">
					<roundcube:object name="composeBody" id="compose-body" form="form" cols="80" rows="20" tabindex="7" />
				</div>
			</div>
		</form>
	</div>
</div>


	<roundcube:object name="composeAttachmentForm" id="attachment-form" attachmentFieldSize="40" />

	</body>
</html>
