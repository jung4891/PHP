<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<roundcube:object name="plugin.category_css" />
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/calendar.css" />
</head>
<body>
<div id="taskbar">

	<div class="left">

		<roundcube:button command="mail" label="mail" class="button-mail" title="mail" />

		<roundcube:button command="addressbook" label="addressbook" class="button-addressbook" title="addressbook" />
		
		<roundcube:container name="taskbar" id="taskbar" />

		<roundcube:button command="settings" label="settings" class="button-settings" title="settings" />

	</div>

	<div class="center">
</div>

	<div class="right">
				<div id="quicksearchbar">
					<roundcube:button name="searchmod" id="searchmod" image="/images/icons/glass.png" />
					<roundcube:object name="searchform" type="none" value="" results="5" id="abookquicksearchbox" style="color: #B0B3B5;" onfocus="this.style.color='#F0F0F0';if(this.value=='Search')this.value='';" onblur="if(this.value==''){this.value='Search';this.style.color='#B0B3B5';}" />
					<roundcube:button command="reset-search" id="searchreset" image="/images/icons/reset.png" title="resetsearch" />
				</div>

				<roundcube:button command="logout" label="logout" class="button-logout" title="logout" />
			</div>
<div id="settingslist-container">
			<ul id="settingslist">
			<li class="personal"><a href="#">Personal</a></li>
			<li class="work"><a href="#">Work</a></li>
			<li class="family"><a href="#">Family</a></li>
			<li class="holiday"><a href="#">Holiday</a></li>
			<li class="other"><a href="#">Other</a></li>
			</ul>
			<ul id="settingslist" style="position: fixed; bottom: 0px; width: 209px; cursor: pointer;">
<li class="export selected"><a href="./?_task=dummy&amp;_action=plugin.exportEvents" />Export Calendar (.ics)</a></li>
</ul>
</div>

		<div id="cal">
		<div id='calendar'></div>
		</div>
<div id="event">
  <form>
    <p>
      <label for="summary"><roundcube:label name="calendar.summary" /></label>:
      <br />
      <input name="summary" />
    </p>
    <p>
      <label for="description"><roundcube:label name="calendar.description" /></label>:
      <br />
      <textarea name="description"></textarea>
    </p>
    <p>
      <label for="category"><roundcube:label name="calendar.category" /></label>:
      <roundcube:object name="plugin.category_html" />
    </p>
  </form>
</div>
		</div>
</body>
</html>
